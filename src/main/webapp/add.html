<head>
    <meta charset="utf-8" />
    <title></title>

<body>
    <header class="container-fluid text-center p-5 mb-5 bg-light">
        <h1>Eintrag hinzufügen</h1>
    </header>
    <form class="container text-center"> 
       
        <div class="mb-2">
            <label class="form-label" for="books">Buch auswählen</label>
            <select classs="dropdown-menu" name="books" id="books">
                <option value="book1">Buch 1</option>
                <option value="book2">Buch 2</option>
                <option value="book3">Buch 3</option>
            </select>
        </div>
       
        <div class="mb-2">
            <label class="form-label" for="user">Benutzer auswählen</label>
            <select name="user" id="books">
                <option value="user1">Benutzer 1</option>
                <option value="user2">Benutzer 2</option>
                <option value="user3">Benutzer 3</option>
            </select>
        </div>
        <div class="mb-2">

            <button class="btn btn-danger">Zurück</button>
            <button class="btn btn-success">Bestätigen</button>
        </div>

        
    </form>
